# https://pre-commit.com/hooks.html

ci:
  skip:
    - copyright
    - workflows-require-timeout
    - poetry-check
    - poetry-lock
    - pipenv-lock
    - helm-lock

repos:
  - repo: local
    hooks:
      - id: copyright
        name: Update copyright year
        entry: pre-commit-copyright
        language: python
        types:
          - text
      - id: workflows-require-timeout
        name: workflows require timeout
        entry: pre-commit-workflow-timeout
        files: ^\.github/workflows/.+\.ya?ml$
        language: python
      - id: poetry-check
        name: poetry check
        entry: pre-commit-run-in-dir --cmd poetry check
        args:
          - --files
        language: python
        additional_dependencies:
          - poetry==1.3.2 # pypi
        files: ^(|.*/)pyproject\.toml$
      - id: poetry-lock
        name: poetry lock
        entry: pre-commit-run-in-dir --cmd poetry lock
        args:
          - -a--no-update
          - --files
        language: python
        additional_dependencies:
          - poetry==1.3.2 # pypi
        files: ^(|.*/)pyproject\.toml$
      - id: pipenv-lock
        name: pipenv lock
        entry: pre-commit-run-in-dir --cmd pipenv lock
        args:
          - -a--keep-outdated
          - --files
        language: python
        additional_dependencies:
          - pipenv
        files: ^(|.*/)Pipfile$
      - id: helm-lock
        name: helm lock
        entry: pre-commit-run-in-dir --cmd helm dependency update
        args:
          - --files
        language: python
        files: ^(|.*/)Chart\.yaml$
  - repo: https://github.com/pre-commit/pre-commit
    rev: v2.21.0
    hooks:
      - id: validate_manifest
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.5.1
    hooks:
      - id: docformatter
  - repo: https://github.com/PyCQA/prospector
    rev: v1.8.4
    hooks:
      - id: prospector
        args: [--tool=pydocstyle, --die-on-tool-error]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.0.0
    hooks:
      - id: autoflake
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        args:
          - --ignore-words=.github/spell-ignore-words.txt
        exclude: ^poetry.lock$
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py38-plus]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@2.8.2 # npm
          - 'prettier-plugin-sh@0.12.8' # npm
          - 'prettier-plugin-toml@0.3.1' # npm
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.20.0
    hooks:
      - id: check-github-workflows
      - id: check-renovate
        additional_dependencies: ['pyjson5']
  - repo: https://github.com/sirwart/ripsecrets.git
    rev: v0.1.5
    hooks:
      - id: ripsecrets
