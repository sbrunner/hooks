# https://pre-commit.com/hooks.html

ci:
  autoupdate_schedule: quarterly
  skip:
    - copyright
    - workflows-require-timeout
    - poetry-check
    - poetry-lock
    - pipenv-lock
    - helm-lock
    - ripsecrets
    - jsonschema-validator
repos:
  - repo: local
    hooks:
      - id: copyright
        name: Update copyright year
        entry: copyright-check
        language: python
        types:
          - text
      - id: workflows-require-timeout
        name: workflows require timeout
        entry: workflow-timeout-check
        files: ^\.github/workflows/.+\.ya?ml$
        language: python
      - id: poetry-check
        name: poetry check
        entry: run-in-dir --cmd poetry check
        args:
          - --files
        language: python
        additional_dependencies:
          - poetry==1.8.2 # pypi
        files: ^(|.*/)pyproject\.toml$
      - id: poetry-lock
        name: poetry lock
        entry: run-in-dir --check poetry check --cmd poetry lock
        args:
          - -a--no-update
          - --files
        language: python
        additional_dependencies:
          - poetry==1.8.2 # pypi
        files: ^(|.*/)pyproject\.toml$
      - id: pipenv-lock
        name: pipenv lock
        entry: run-in-dir --cmd pipenv lock
        args:
          - -a--keep-outdated
          - --files
        language: python
        additional_dependencies:
          - pipenv
        files: ^(|.*/)Pipfile$
      - id: helm-lock
        name: helm lock
        entry: run-in-dir --cmd helm dependency update
        args:
          - --files
        language: python
        files: ^(|.*/)Chart\.yaml$
  - repo: https://github.com/pre-commit/pre-commit
    rev: v3.7.0
    hooks:
      - id: validate_manifest
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-json
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
  - repo: https://github.com/PyCQA/prospector
    rev: v1.10.3
    hooks:
      - id: prospector
        args: [--tool=pydocstyle, --die-on-tool-error]
        additional_dependencies:
          - prospector-profile-duplicated==1.5.0 # pypi
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args:
          - --ignore-words=.github/spell-ignore-words.txt
        exclude: ^poetry.lock$
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        args:
          - --py39-plus
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.2.5 # npm
          - prettier-plugin-sh@0.14.0 # npm
          - prettier-plugin-toml@2.0.1 # npm
        exclude: |-
          (?x)^(
              \.gitattributes
              |\.gitignore
          )$
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.2
    hooks:
      - id: check-github-workflows
      - id: check-renovate
        additional_dependencies:
          - pyjson5==1.6.6 # pypi
      - id: check-github-actions
      - id: check-jsonschema
        name: Check GitHub Workflows set timeout-minutes
        files: ^\.github/workflows/[^/]+$
        types:
          - yaml
        args:
          - --builtin-schema
          - github-workflows-require-timeout
  - repo: https://github.com/sirwart/ripsecrets.git
    rev: v0.1.8
    hooks:
      - id: ripsecrets
  - repo: https://github.com/sbrunner/hooks
    rev: 1.0.0
    hooks:
      - id: copyright
      - id: workflows-require-timeout
      - id: poetry-check
        additional_dependencies:
          - poetry==1.8.2 # pypi
      - id: poetry-lock
        additional_dependencies:
          - poetry==1.8.2 # pypi
      - id: pipenv-lock
        additional_dependencies:
          - pipenv==2023.12.1 # pypi
      - id: helm-lock
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.8
    hooks:
      - id: ripsecrets
  - repo: https://github.com/sbrunner/jsonschema-validator
    rev: 0.1.0
    hooks:
      - id: jsonschema-validator
        files: |-
          (?x)^(
              ci/config\.yaml
          )$
