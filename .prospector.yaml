inherits:
  - duplicated

strictness: veryhigh
max-line-length: 110
doc-warnings: true

pylint:
  disable:
    - too-many-arguments
    - too-many-statements
    - too-many-locals
    - too-many-branches
    - too-many-nested-blocks
    - too-many-return-statements

pycodestyle:
  disable:
    - E501 # line too long
pydocstyle:
  disable:
    - D202 # no blank lines after function docstring

bandit:
  run: true

mypy:
  run: true

pyroma:
  run: true

mccabe:
  run: false
