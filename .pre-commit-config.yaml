# https://pre-commit.com/hooks.html

repos:
  - repo: local
    hooks:
      - id: copyright
        name: Update copyright year
        entry: copyright-check
        language: python
        types:
          - text
      - id: workflows-require-timeout
        name: workflows require timeout
        entry: workflow-timeout-check
        files: ^\.github/workflows/.+\.ya?ml$
        language: python
      - id: poetry2-lock
        name: poetry lock
        entry: run-in-dir --check poetry check --cmd poetry lock
        args:
          - --files
        language: python
        additional_dependencies:
          - poetry==2.1.1 # pypi
        files: ^(|.*/)pyproject\.toml$
      - id: pipenv-lock
        name: pipenv lock
        entry: run-in-dir --cmd pipenv lock
        args:
          - -a--keep-outdated
          - --files
        language: python
        additional_dependencies:
          - pipenv
        files: ^(|.*/)Pipfile$
      - id: helm-lock
        name: helm lock
        entry: run-in-dir --cmd helm dependency update
        args:
          - --files
        language: python
        files: ^(|.*/)Chart\.yaml$
      - id: canonicalize
        name: canonicalize files
        entry: sbrunner-canonicalize
        language: python
        files: |-
          (?x)^(
            \.github/workflows/[^/]+\.ya?ml
            |(
            |.*/)\.?prospector(-.*)?\.ya?ml
            |(
            |.*/)pyproject\.toml
            |(|.*/).pre-commit-config\.ya?ml
          )$
  - repo: https://github.com/pre-commit/pre-commit
    rev: v4.1.0
    hooks:
      - id: validate_manifest
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-json
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.9
    hooks:
      - id: ruff-format
        args:
          - --line-length=110
  - repo: https://github.com/PyCQA/prospector
    rev: v1.15.3
    hooks:
      - id: prospector
        args:
          - --profile=utils:pre-commit
          - --die-on-tool-error
          - --output-format=pylint
          - --profile=.prospector.yaml
        additional_dependencies:
          - prospector-profile-duplicated==1.10.5 # pypi
          - prospector-profile-utils==1.22.3 # pypi
          - ruff==0.9.9 # pypi
        exclude: |-
          (?x)(
            ^tests?/?
            |/tests?(/|$)
            |.*/tests(/|$)
            |(^|/)test_[_a-zA-Z0-9]+.py$
            |(^|/)[_a-zA-Z0-9]+_tests?.py$
            |(^|/)tests?.py$
          )
      - id: prospector
        args:
          - --die-on-tool-error
          - --output-format=pylint
          - --profile=utils:tests
          - --profile=utils:pre-commit
        additional_dependencies:
          - prospector-profile-utils==1.22.3 # pypi
          - ruff==0.9.9 # pypi
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words=.github/spell-ignore-words.txt
        exclude: ^poetry.lock$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.5.2 # npm
          - prettier-plugin-sh@0.15.0 # npm
          - prettier-plugin-toml@2.0.2 # npm
        exclude: |-
          (?x)^(
            \.gitattributes
            |\.gitignore
          )$
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.31.2
    hooks:
      - id: check-github-workflows
      - id: check-github-actions
      - id: check-jsonschema
        name: Check GitHub Workflows set timeout-minutes
        files: ^\.github/workflows/[^/]+$
        types:
          - yaml
        args:
          - --builtin-schema
          - github-workflows-require-timeout
  - repo: https://github.com/sirwart/ripsecrets.git
    rev: v0.1.8
    hooks:
      - id: ripsecrets
  - repo: https://github.com/sbrunner/hooks
    rev: 1.4.0
    hooks:
      - id: copyright
      - id: workflows-require-timeout
      - id: poetry-lock
        additional_dependencies:
          - poetry==2.1.1 # pypi
      - id: pipenv-lock
        additional_dependencies:
          - pipenv==2024.4.1 # pypi
      - id: helm-lock
      - id: canonicalize
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.8
    hooks:
      - id: ripsecrets
  - repo: https://github.com/sbrunner/jsonschema-validator
    rev: 1.0.0
    hooks:
      - id: jsonschema-validator
        files: |-
          (?x)^(
            \.github/ghci\.yaml
            |\.github/publish\.yaml
          )$
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 39.182.3
    hooks:
      - id: renovate-config-validator
  - repo: https://github.com/sbrunner/python-versions-hook
    rev: 0.8.0
    hooks:
      - id: python-versions
